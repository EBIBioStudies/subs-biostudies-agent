sudo: false
language: java
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - oracle-java8-installer
install: "./gradlew assemble"
script: "./gradlew ciTest"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  apt: true
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- openssl aes-256-cbc -K $encrypted_c4cec62cbd19_key -iv $encrypted_c4cec62cbd19_iv
  -in gradle.properties.enc -out gradle.properties -d
after_success:
- test $TRAVIS_BRANCH = "master" && ./gradlew uploadArchives
